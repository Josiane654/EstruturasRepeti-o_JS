<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
    
<body>
    <h1>1 - Faça um programa que exiba os números de 1 a 10 usando o loop "while".</h1>
    
    <script>
        let n = 1

        while (n <= 10) {
            document.write(n + "<br>")
            n++
        }
    </script>
</body>

</html>
