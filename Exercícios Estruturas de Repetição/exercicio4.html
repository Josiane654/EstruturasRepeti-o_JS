<body>
    <h1>4 - Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.</h1>

    <script>
        
        let contador = 0;
        let soma = 0;

        while (contador < 5) {
            let n = parseInt(prompt("Digite um número:"))
            soma += n;
            contador ++;
        }

        let media = (soma / 5)

        document.write("A média dos números informados é de: " + media)
    </script>
</body>
</html>
