<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 38</title>
</head>

<body>
    <h2>38 - Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.</h2>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let a = 0, b = 1;

        document.write("Sequência de Fibonacci até " + numero + ": <br />")
        document.write(a + "<br />")

        while (b <= numero) {
            document.write(b + "<br />")
            let c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
