<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>7 - Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".</h2>

    <script>

        let n = parseInt(prompt("Digite um número:"));
        let divisor = 2;
        let primo = true;

        if (n <= 1) {
            primo = false;
        }


        while (divisor <= n / 2) {
            if (n % divisor == 0) {
                primo = false;
                break;
            }
            divisor++;
        }

        if (primo) {
            document.write(n + " é um número primo.");
        } else {
            document.write(n + " não é um número primo.");
        }
    </script>
</body>

</html>
