<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h2>13 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</h2>

    <script>

        let n = parseInt(prompt("Digite um número inteiro: "))

        while (n != 0) {
            let digito = n % 10;
            document.write(digito + "<br />")
            n = Math.floor(n / 10);
        }

    </script>
</body>
</html>
