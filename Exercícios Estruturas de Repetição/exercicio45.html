<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>

<body>
    <h2>45 - Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final,
        exiba a média das idades.</h2>
    <script>
        let soma = 0;
        let contador = 0;

        while (true) {
            let nome = prompt("Digite o nome:");
            if (nome.toLowerCase() === "fim") {
                break;
            }
            let idade = parseInt(prompt("Digite a idade:"));
            soma += idade;
            contador++;
        }

        let media = soma / contador;
        document.write("A média das idades inseridas é: " + media)
    </script>
</body>

</html>
