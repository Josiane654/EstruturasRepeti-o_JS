<body>
    <h2>44 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h2>
    <script>
            let numero = parseInt(prompt("Digite um número inteiro:"));
            let fatorial = 1;
            
            for (let n = 1; n <= numero; n++) {
                fatorial *= n;
            }
            document.write("O fatorial de " + numero + " é: " + fatorial)
        </script>
</body>

</html>
