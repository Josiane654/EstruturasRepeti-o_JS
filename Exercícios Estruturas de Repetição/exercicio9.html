<body>
    <h2>9 - Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.</h2>

    <script>
        
        let contador = 0;
        let soma = 0;

        while (contador < 5){
            let idade = parseInt(prompt("Digite a idade: "))

            soma += idade;
            contador ++;
        }

        let media = soma / contador;

        document.write("A média das idades inseridas é: " + media)
    </script>
</body>
</html>
