<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h2>19 - Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.</h2>
    <script>
        let soma = 0;
        let contador = 0;

        do {
            let num = parseInt(prompt("Digite um número:"));
            soma += num;
            contador++;
        } while (contador < 5);

        let media = soma / contador;
        document.write("A média dos números inseridos é de: " + media)
    </script>

</body>
</html>
