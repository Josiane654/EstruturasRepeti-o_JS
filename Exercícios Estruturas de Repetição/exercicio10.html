<body>
    <h2>10 - Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h2>

    <script>

        let n = 0
        let a = 0;
        let b = 1;

        document.write("Sequência Fibonacci até o número 20: <br /> 0 <br />")

        while (n < 19) {
            document.write(b + "<br />")

            let c = a + b;
            a = b;
            b = c;

            n++;

        }

    </script>
</body>
