<body>
    <h2>11 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".</h2>

    <script>

        let n = parseInt(prompt("Digite um número: "))
        let par = 0;
        let soma = 0;

        while (par <= n) {
            if (par % 2 == 0) {
                soma += par;
            }
            par++;
        }

        document.write("A soma dos números pares entre 1 e " + n + " é: " + soma)
    </script>
</body>
</html>
