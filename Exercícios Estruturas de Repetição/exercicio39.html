<body>
    <h2>39 - Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.</h2>
    <script>
        let soma = 0;
        for (let n = 1; n <= 5; n++) {
            let nome = prompt("Digite o nome:");
            let idade = parseInt(prompt("Digite a idade: "));
            soma += idade;
        }
        let media = somas / 5;
        document.write("A média das idades é: " + media)
    </script>
</body>
