<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h2>25 - Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</h2>

    <script>
        let a = 0;
        let b = 1
        let contador = 0;

        document.write("0 <br />")

        do {
            document.write(b + "<br />")
            let c = a + b;
            a = b;
            b = c;
            contador ++;
        } while (contador < 20);

    </script>

</body>
</html>
