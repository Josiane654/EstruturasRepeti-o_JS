<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <h2>24 - Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.</h2>

    <script>
        let soma = 0;
        let contador = 0;
        let i = 1;

        do {
            let nome = prompt("Digite um nome: ");
            let idade = parseInt(prompt("Digite a idade: "));
            soma += idade;
            contador++;
            i++;
        } while (contador < 5);

        let media = soma / contador;
        document.write("A média das idades é: " + media)
;
    </script>
</body>
</html>
