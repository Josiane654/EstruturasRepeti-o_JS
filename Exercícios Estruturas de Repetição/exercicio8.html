<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h2>8 - Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".</h2>

    <script>

        let n = parseInt(prompt("Digite um número:"))
        let a = 0;
        let b = 1;

        document.write("Sequência Fibonacci até o número " + n + ": <br /> 0 <br />")

        while (b <= n) {
            document.write(b + "<br />")

            let c = a + b;
            a = b;
            b = c;

        }

    </script>
</body>
</html>
