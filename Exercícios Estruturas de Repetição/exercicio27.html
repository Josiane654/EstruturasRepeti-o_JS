<!DOCTYPE html>

</head>
<body>
    <h2>27 - Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h2>

    <script>
        let n = 1;

        do {
            if (n % 2 !== 0) {
                document.write(n + "<br />")
            }
            n++;
        } while (n <= 50);

    </script>
</body>
</html>
