<body>
    <h2>29 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</h2>

    <script>
        let n = parseInt(prompt("Digite um número para calcular o fatorial:"));
        let fatorial = 1;
        let num = 1;

        do {
            fatorial *= num;
            num++;
        } while (num <= n);

        document.write("O fatorial de " + n + " é: " + fatorial)
    </script>
</body>
</html>
