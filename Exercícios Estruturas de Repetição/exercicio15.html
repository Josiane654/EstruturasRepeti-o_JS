<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h2>15 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>

        <script>

            let soma = 0;
            let contador = 0;
            let nome = prompt("Digite o nome: ")

            while (nome.toLowerCase() != "fim") {

                    let idade = parseInt(prompt("Digite a idade: "))
                    soma += idade;
                    contador++;
                
                    nome = prompt("Digite o nome: ")

            }

            document.write("A média das idades inseridas é: " + (soma / contador))

        </script>

</body>
</html>
