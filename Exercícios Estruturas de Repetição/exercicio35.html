<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35</title>
</head>

<body>
    <h2>35 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h2>
    <script>
        let numero = parseInt(prompt("Digite um número para ver a tabuada:"));
        for (let tabuada = 0; tabuada <= 10; tabuada++) {
        document.write(numero + " x " + tabuada + " = " + (numero * tabuada) + "<br />")
        }
    </script>
</body>

</html>
