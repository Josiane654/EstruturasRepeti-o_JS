<body>
    <h2>14 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".</h2>

    <script>

        let n = parseInt(prompt("Digite um número: "))
        let fatorial = 1;

        let num = 1;

        while (num <= n) {
            fatorial *= num;
            num++;
        }

        document.write("Fatorial de " + n + ": " + fatorial)

    </script>
</body>
</html>
