<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h2>30 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>

    <script>
        let soma = 0;
        let contador = 0;
        let nome = prompt("Digite o nome (ou 'fim' para terminar):");

        do {
            if (nome.toLowerCase() !== "fim") {
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                soma += idade;
                contador++;
                nome = prompt("Digite o nome (ou 'fim' para terminar):");
            }
        } while (nome.toLowerCase() !== "fim");

            let media = soma / contador;
            document.write("A média das idades inseridas é: " + media)
    </script>
</body>
</html>
