</head>

<body>
    <h2>41 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número
        lido.</h2>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro: "));
        let soma = 0;
        for (let n = 2; n <= numero; n += 2) {
            soma += n;
        }
        document.write("A soma dos números pares é: " + soma);
    </script>
</body>

</html>
