<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>

<body>
    <h2>34 - Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</h2>
    <script>
        let soma = 0;
        for (let n = 1; n <= 5; n++) {
            let numero = parseInt(prompt("Digite um número inteiro:"));
            soma += numero;
        }
        let media = soma / 5;
        document.write("A média aritmética dos números é: " + media);
    </script>
</body>

</html>
