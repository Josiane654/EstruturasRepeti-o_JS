<!DOCTYPE html>

<body>
    <h2>52 - Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h2>

    <script>

        let n = 1;
        let soma = 0;

        do {
            soma += n;
            n++;
        } while (n <= 100)

        document.write("A soma dos números de 1 a 100 é: " + soma)
    </script>
</body>
</html>
