<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h2>6 - Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h2>

    <script>
        
        let n = parseInt(prompt("Digite um número:"))
        let divisor = 1;

        document.write("Divisores de " + n + ":")

        while (divisor <= n) {
            if (n % divisor == 0) {
                document.write(divisor + "<br />")
            }
            divisor++;
        }
        
    </script>
</body>
</html>
