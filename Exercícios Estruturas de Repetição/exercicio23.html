<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <h2>23 - Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "do-while".</h2>

    <script>
        let n = parseInt(prompt("Digite um número para gerar a sequência de Fibonacci:"));
        let a = 0;
        let b = 1;

        document.write("0 <br />")

        do {
            document.write(b + "<br />")
            
            let c = a + b;
            a = b;
            b = c;
        } while (b <= n);

    </script>
</body>
</html>
