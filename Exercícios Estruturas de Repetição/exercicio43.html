<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 43</title>
</head>

<body>
    <h2>43 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente.</h2>
    <script>
        let n = parseInt(prompt("Digite um número inteiro:"));
        let divisor = 1;

        for (let a = n; a >= 10; a /= 10) {
            divisor *= 10;
        }

        for (; divisor >= 1; divisor /= 10) {
            let digito = Math.floor(n / divisor); 
            document.write(digito + "<br />");
            n = n % divisor;
        }
    </script>
</body>

</html>
