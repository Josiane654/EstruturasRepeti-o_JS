<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <h2>26 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</h2>

    <script>
        let n = parseInt(prompt("Digite um número inteiro:"));
        let soma = 0;
        let par = 0;

        do {
            if (par % 2 == 0) {
                soma += par;
            }
            par ++;
        } while (par <= n);
        
        document.write("A soma dos números pares de 1 até " + n + " é: " + soma)
    </script>
</body>
</html>
