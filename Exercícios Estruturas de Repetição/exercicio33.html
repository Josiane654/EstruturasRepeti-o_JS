<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>

<body>
    <h2>33 - Crie um programa que exiba os números pares de 1 a 50.</h2>
    <script>
        for (let n = 1; n <= 50; n++) {
            if (n % 2 === 0) {
                document.write(n + "<br />");
            }
        }
    </script>
</body>

</html>
