<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 42</title>
</head>

<body>
    <h2>42 Crie um programa que exiba os números ímpares de 50 a 1.</h2>
    <script>
        for (let n = 50; n >= 1; n--) {
            if (n % 2 !== 0) {
                document.write(n + "<br />")
            }
        }
    </script>
</body>

</html>
