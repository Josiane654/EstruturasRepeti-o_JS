<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 37</title>
</head>

<body>
    <h2>37 - Faça um programa que leia um número inteiro e exiba se ele é um número primo.</h2>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let primo = true;

        for (let n = 2; n <= Math.sqrt(numero); n++) {
            if (numero % n === 0) {
                primo = false;
                break;
            }
        }

        if (primo && numero > 1) {
            document.write(numero + " é um número primo.")
        } else {
            document.write(numero + " não é um número primo.")
        }
    </script>
</body>

</html>
