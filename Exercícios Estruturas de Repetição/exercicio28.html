<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h2>28 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".</h2>

    <script>
        let n = parseInt(prompt("Informe um número:"));

        do {
            let digito = n % 10;
            document.write(digito + "<br />")
            n = (n / 10);
        } while (n > 1);

    </script>
</body>
</html>
