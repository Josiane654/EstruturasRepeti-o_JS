<body>
    <h2>12 - Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</h2>

    <script>

        let n = 1;
        document.write("Números pares de 1 a 50: <br />")

        while (n < 50) {

            document.write(n + "<br />")
            n += 2;
        }

    </script>
</body>
